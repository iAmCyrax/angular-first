<h3 mat-dialog-title>Are you sure to delete the {{ data.user.name }}'s datas?</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Deletion Reason</mat-label>
        <input matInput [(ngModel)]="deleteReason">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="deleteUser(data.user)" mat-dialog-close>DELETE</button>
    <button mat-flat-button color="accent" mat-dialog-close>CANCEL</button>
</div>
